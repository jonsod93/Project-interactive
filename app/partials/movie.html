<div class="col-md-12">

	<div class="row">

	<div class="col-md-12">

		<div class="row" style="background:#698397;">;
		<div class="col-md-3" style="margin-left:-20px;">
		<img ng-src='http://image.tmdb.org/t/p/original{{movie.backdrop_path}}' height="175px" width="350px">
		</div>
		<div class="md-col-8">
		<h1>{{status}}</h1><h3>{{movie.tagline}}</h3>
		</div>
		</div>
		<div class="row" style="background:#DDDCF2;">
		<div class='col-md-2'>
		
		
		</div>

		<div class='col-md-8' style="background:none;">;
		<h3 style="margin-bottom:-30px;">Description</h3>
		<p style='margin-top:5%;'>{{movie.overview}}</p>
		<a ng-href="http://localhost:8000/#/search"><button class='backsies' type='submit' style='background:lightblue;'>Back to search</button></a>
		{{youtube(movie.trailers.youtube[0].source)}}
		<center>
		<iframe width="800" height="400" id="youtube" frameborder="0" allowfullscreen src=""></iframe></center>
		
			
			
				
		<button ng-click="addToFavourite(movie);" class='confirmed' type='submit' style='background:#428bca; margin-bottom:5px; margin-right:30px;'>
		Add to favourites</button>

		</div>
		<div class="col-md-2" style="background:#698397; margin-top:20px; margin-left:-20px;">
		<div class="row">
			<div class="col-md-4">
			<h4>Rating: </h4>
			</div>
			<div class="col-md-7" style="margin-left:5%;">
			<h4>{{movie.vote_average}}</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			<h4>Genre: </h4>
			</div>
			<div class="col-md-7" style="margin-left:5%;">
			<h4 ng-repeat="i in movie.genres">{{i.name}}</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			<h4>Release: </h4>
			</div>
			<div class="col-md-7" style="margin-left:5%;">
			<h4>{{movie.release_date}}</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			<h4>Runtime: </h4>
			</div>
			<div class="col-md-7" style="margin-left:5%;">
			<h4>{{movie.runtime}} min</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			<h4>Production: </h4>
			</div>
			<div class="col-md-7" style="margin-left:5%;">
			<h4 ng-repeat="i in movie.production_companies">{{i.name}}</h4>
			</div>
		</div>
		</div>
		</div>
	</div>
</div>
